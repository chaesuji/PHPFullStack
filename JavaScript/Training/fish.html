<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #info {
            border: 1px solid #cccccc;
            width: 500px;
            height: 50px;
            margin: 30px;
        }

        #panel {
            position: absolute;
            border: 1px solid #cccccc;
            width: 500px;
            height: 300px;
            margin: 0 30px 0 30px;
        }

        #fish {
            position: absolute;
            left: 0;
            top: 0;
            width:50px;
            height:50px;
        }
        
    </style>
    <script src="../../js/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            var $fish = $("#fish");
            var $panel = $("#panel");

            $("#panel").click(function (e) {
                var output = "";
                var panel_x = $panel.offset().left;
                var panel_y = $panel.offset().top;

                output += "클릭한 지역 위치(x, y) = " + e.clientX + ", " + e.clientY + "<br>";
                output += "문서 기준 위치(x, y) = " + e.pageX + ", " + e.pageY;

                $fish.css({
                    left: e.clientX - panel_x,
                    top: e.clientY - panel_y
                });

                $("#info").html(output);
            }

            );

        });
    </script>
</head>

<body>
    <div id="info">
        여기에 클릭한 위치 값 출력
    </div>

    <div id="panel">
        <img src="img/fish.png" id="fish">
    </div>

</body>

</html>
