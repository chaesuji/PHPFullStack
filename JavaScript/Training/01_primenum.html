<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrimeNumber</title>
</head>
<body>
    <script>
        let num = 100;
        // 1. 배열을 만들어주세요 > 1 ~ 입력값의 요소를 가지는 배열
        // 2. 그 배열에서 소수만 찾아서 새로운 배열을 만들어주세요
        // 3. 그 배열을 alert로 출력해주세요
        // 4. filter() 필수 사용
        let input = prompt("숫자 입력");
        let arr_input = [];
        for (let i = 1; i <= input; i++) {
            arr_input.push(i);
        }

        function primenum(num){
            if( num === 1 ){
                return false;
            }
            for(let z = 2; z <= num; z++){
                if(num % z == 0) {
                    return false;
                }
            }
            return num;
        }
        
        let result = arr_input.filter(num => primenum(num));
        alert(result);
    </script>
</body>
</html>
