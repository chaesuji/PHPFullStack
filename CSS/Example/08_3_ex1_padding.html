<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            border:1px solid #000;
            width: 600px;
            padding: 10px 15px 20px 25px;
        }
        h1, p {
            border: 1px solid #000;
            width: 150px;
            margin:10px auto; 
            /* auto : margin 자동 설정, 중앙 정렬 */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>padding</h1>
        <p>내부 여백을 지정합니다.</p>
    </div>
</body>
</html>
